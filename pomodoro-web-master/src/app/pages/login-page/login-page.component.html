<div class="container mt-4">
    <div class="text-center mt-5 mb-5" >
      <h2>Inicio de sesi칩n</h2>
    </div>
  
    <mat-card class="card-form mx-auto" style="width: 26rem;">
      <form [formGroup]="formLogin" method="post" (ngSubmit)="login()">
        <div class="form-group d-flex flex-column">
          <mat-form-field>
            <input matInput formControlName="email" placeholder="Correo de acceso" required>
            <mat-error *ngIf="email.touched && email.hasError('required')">Necesitas ingresar un nombre de usuario</mat-error>
            <mat-error *ngIf="email.touched && email.hasError('email')">No es un correo valido</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput formControlName="password" placeholder="Ingrese su contrase침a" (keyup.enter)="login()" [type]="hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="password.touched && password.hasError('required')">Necesitas ingresar tu contrase침a</mat-error>
            <mat-error *ngIf="password.touched && password.hasError('minlength')">Tu contrase침a debe ser al menos de 6 caracteres</mat-error>
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary" class="w-100 mt-2" type="submit">
          Ingresar
        </button>
  
      </form>
      <mat-card-actions>
        <button class="btn btn-sm btn-link" (click)="redirectToSignUp()">Si no tienes una cuenta, registrate!</button>
      </mat-card-actions>
    </mat-card>
  </div>
